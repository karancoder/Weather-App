<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="dist/wu-icons-style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <div class="container">
            <div class="current-info">
                <div class="date-location-container">
                    <div class="location-search-bar">
                        <input
                            class="location"
                            id="location"
                            size="20"
                            required
                        />
                        <button
                            class="location-search-btn"
                            id="location-search-btn"
                        >
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <div class="date-time" id="date-time">
                        <div class="date" id="date"></div>
                        <div class="time">
                            <span id="time"></span>
                        </div>
                    </div>
                </div>
                <div class="weather-details-container" id="current-details">
                    <div class="temp-info-container">
                        <div class="current-temperature">
                            <span id="current-temperature">0</span
                            ><span>&#176;</span>
                        </div>
                        <div class="feels-temperature">
                            <span id="feels-temperature">0</span
                            ><span>&#176;</span> feels
                        </div>
                    </div>
                    <div class="general-weather-info-container">
                        <div
                            class="general-weather-info-icon"
                            id="general-weather-info-icon"
                        >
                            <i class="wu wu-white wu-128 wu-tstorms"></i>
                        </div>
                        <div
                            class="general-weather-info-text"
                            id="general-weather-info-text"
                        >
                            weather info
                        </div>
                    </div>
                    <div class="additional-weather-info-container">
                        <div class="additional-weather-info-icon-list">
                            <div class="additional-weather-info-icon">
                                <i class="fa-solid fa-temperature-quarter"></i>
                            </div>
                            <div class="additional-weather-info-icon">
                                <i class="fa-solid fa-droplet"></i>
                            </div>
                            <div class="additional-weather-info-icon">
                                <i class="fa-solid fa-wind"></i>
                            </div>
                        </div>
                        <div class="additional-weather-info-text-list">
                            <div
                                class="additional-weather-info-text"
                                id="pressure"
                            >
                                0 mm Hg
                            </div>
                            <div
                                class="additional-weather-info-text"
                                id="humidity"
                            >
                                0%
                            </div>
                            <div class="additional-weather-info-text" id="wind">
                                0m/s â†— NE
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="future-forecast-container"
                id="future-forecast-list"
            ></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
